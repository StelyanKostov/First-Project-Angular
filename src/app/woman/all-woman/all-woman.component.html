<div *ngIf="!imgGirl" class="div-box">

    <div (click)="showImgOnGirl(d.name)" *ngFor="let d of data">

        <h3>{{d.name}}</h3>
        <img src="{{d.path[0]}}" alt="">
    </div>
</div>

<button *ngIf="imgGirl" (click)="backHandler()">Back</button>

<div *ngIf="imgGirl">


    <img appEnlargeImg *ngFor="let  d of data[0].path" src="{{d}}" alt="">

</div>
